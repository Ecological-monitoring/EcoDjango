{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Розрахунок податку</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
    <h1>Розрахунок податку</h1>
    <form method="POST" action="{% url 'calculate_tax' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Розрахувати</button>
    </form>
    <a href="{% url 'tax_results' %}" class="btn btn-secondary">Переглянути результати</a>
</div>
</body>
</html>
