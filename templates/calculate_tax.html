{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Розрахунок податку</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script>
        function calculateTax() {
            const emissionVolume = parseFloat(document.getElementById('id_emission_volume').value) || 0;
            const taxRate = parseFloat(document.getElementById('id_tax_rate').value) || 0;
            const taxSum = emissionVolume * taxRate;
            document.getElementById('tax_sum_display').value = taxSum.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Розрахунок податку</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <label for="tax_sum_display">Сума податку (грн):</label>
            <input type="number" id="tax_sum_display" readonly class="form-control">
            <div class="buttons">
                <button type="submit" class="btn btn-success">Зберегти</button>
                <a href="/" class="btn btn-secondary">На головну</a>
            </div>
        </form>
    </div>
    <script>
        // Додаємо обробник змін полів для автоматичного розрахунку
        document.getElementById('id_emission_volume').addEventListener('input', calculateTax);
        document.getElementById('id_tax_rate').addEventListener('input', calculateTax);
    </script>
</body>
</html>
