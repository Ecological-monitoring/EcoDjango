{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Оцінка збитків{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
    <h1>{% block header %}Оцінка шкоди{% endblock %}</h1>

    {% block content %}
    <form method="POST" action="{% url 'calculate_damage' %}">
        {% csrf_token %}
        <label for="object_name">Назва об'єкта:</label>
        <input type="text" id="object_name" name="object_name" required placeholder="Введіть назву об'єкта">

        <label for="pollutant">Забруднююча речовина:</label>
        <select id="pollutant" name="pollutant" required>
            <option value="" disabled selected>Оберіть речовину</option>
            {% for pollutant in pollutants %}
                <option value="{{ pollutant.id }}">{{ pollutant.name }}</option>
            {% endfor %}
        </select>

        <label for="year">Рік:</label>
        <input type="number" id="year" name="year" min="1900" max="{{ current_year }}" required placeholder="Введіть рік">

        <label for="damage_type">Тип шкоди:</label>
        <select id="damage_type" name="damage_type" required>
            <option value="" disabled selected>Оберіть тип</option>
            <option value="Air">Викиди в атмосферу</option>
            <option value="Water">Скиди у водні об'єкти</option>
        </select>

        <label for="damage_amount">Сума збитків (грн):</label>
        <input type="number" id="damage_amount" name="damage_amount" step="0.01" required placeholder="Введіть суму">

        <button type="submit" class="btn btn-primary">Розрахувати збитки</button>
    </form>

    {% endblock %}

    <footer>
        <p>© 2024 Ваш проєкт</p>
    </footer>
</div>
</body>
</html>
