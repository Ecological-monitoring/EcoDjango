{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати</title>
</head>
<body>
    <h1>Результати</h1>
    <table>
        <tr>
            <th>Назва</th>
            <th>Тип</th>
            <th>Дата</th>
            <th>Місце</th>
            <th>Вплив</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.event_type }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.impact }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
