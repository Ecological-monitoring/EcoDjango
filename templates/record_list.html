{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список записів</title>
    <link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Список записів</h1>
        <a href="{% url 'record_create' %}" class="btn">Додати новий запис</a>
        <ul>
            {% for record in records %}
                <li>
                    {{ record.object_name }} - {{ record.pollutant }} - {{ record.volume }} м³
                    <a href="{% url 'record_edit' record.id %}" class="btn btn-warning">Редагувати</a>
                    <a href="{% url 'record_delete' record.id %}" class="btn btn-danger">Видалити</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
